<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Mahjong Tournament</title>

    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background-color: #e0efe7;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            color: #b22222;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            border: 3px solid #b22222;
        }

        h2 {
            text-align: center;
            color: #b22222;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #b22222;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 1.3em;
            text-align: center;
            border: 2px solid #b22222;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .form-group input[type="text"] {
            text-transform: uppercase;
            font-size: 1.8em;
            padding: 20px;
            border-width: 3px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .checkbox-group {
            text-align: center;
            padding: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 20px;
            font-size: 1.5em;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #228b22;
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        .error {
            color: #b22222;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            display: none;
            font-weight: bold;
        }

        .help-text {
            text-align: center;
            color: #666;
            font-size: 0.95em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Julian's Mahjong Tournament Organizer</h1>

    <div class="container">
        <h2>Create a New Tournament</h2>

        <div class="form-group">
            <label for="tournamentHash">Tournament ID</label>
            <input
                type="text"
                id="tournamentHash"
                placeholder="HELLO"
                maxlength="20"
                autocomplete="off"
            />
            <div class="help-text">Choose a unique ID for your tournament</div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="numPlayers">Number of Players</label>
                <input type="number" id="numPlayers" value="12" min="3" max="100" />
            </div>
            <div class="form-group">
                <label for="playersPerTable">Players per Table</label>
                <input type="number" id="playersPerTable" value="4" min="3" max="4" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="numRounds">Number of Rounds</label>
                <input type="number" id="numRounds" value="4" min="1" max="20" />
            </div>
            <div class="form-group checkbox-group">
                <label for="requireScorers">Require Scorers?</label>
                <input type="checkbox" id="requireScorers" />
            </div>
        </div>

        <button id="createBtn">Create Tournament</button>

        <div id="error" class="error"></div>
    </div>

    <script>
        const hashInput = document.getElementById('tournamentHash');
        const numPlayersInput = document.getElementById('numPlayers');
        const playersPerTableInput = document.getElementById('playersPerTable');
        const numRoundsInput = document.getElementById('numRounds');
        const requireScorersInput = document.getElementById('requireScorers');
        const createBtn = document.getElementById('createBtn');
        const errorDiv = document.getElementById('error');

        // Reset button state on page load (in case user hit back button)
        createBtn.disabled = false;
        createBtn.textContent = 'Create Tournament';

        // Auto-uppercase hash input
        hashInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        });

        createBtn.addEventListener('click', async () => {
            const hash = hashInput.value.trim();
            const numPlayers = parseInt(numPlayersInput.value);
            const playersPerTable = parseInt(playersPerTableInput.value);
            const numRounds = parseInt(numRoundsInput.value);
            const requireScorers = requireScorersInput.checked;

            // Validation
            if (!hash) {
                showError('Please enter a tournament ID');
                return;
            }

            if (hash.length < 2) {
                showError('Tournament ID must be at least 2 characters');
                return;
            }

            if (numPlayers < 3 || numPlayers > 100) {
                showError('Number of players must be between 3 and 100');
                return;
            }

            if (numPlayers % playersPerTable !== 0) {
                showError(`Number of players must be divisible by ${playersPerTable}`);
                return;
            }

            // Calculate number of groups
            const numGroups = numPlayers / playersPerTable;

            // Create tournament on server
            createBtn.disabled = true;
            createBtn.textContent = 'Creating...';

            try {
                const response = await fetch('/api/tournament', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        hash,
                        config: {
                            groups: numGroups,
                            ofSize: playersPerTable,
                            forRounds: numRounds,
                            withGroupLeaders: requireScorers
                        }
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Redirect to tournament page
                    window.location.href = `/tournament.html#${hash}`;
                } else {
                    showError(data.error || 'Failed to create tournament');
                    createBtn.disabled = false;
                    createBtn.textContent = 'Create Tournament';
                }
            } catch (err) {
                showError('Network error - please try again');
                createBtn.disabled = false;
                createBtn.textContent = 'Create Tournament';
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Allow Enter key to create tournament
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !createBtn.disabled) {
                createBtn.click();
            }
        });
    </script>
</body>
</html>
